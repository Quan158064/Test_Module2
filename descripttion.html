    <div class="container">
        <h2>Unique Elements from Arrays</h2>
        <input type="text" id="array1" placeholder="Nhập array vd : [1, 2, &quot;a&quot;]">
        <input type="text" id="array2" placeholder="Nhập array vd : [1, 2, &quot;b&quot;]">
        <button onclick="findUniqueElements()">Find Unique Elements</button>
        <div class="output" id="output"></div>
    </div>
    <script>
        function findUniqueElements() {
            const array1Input = document.getElementById('array1').value;
            const array2Input = document.getElementById('array2').value;

            let array1, array2;

            try {
                array1 = JSON.parse(array1Input);
                array2 = JSON.parse(array2Input);
            } catch (e) {
                alert('Vui lòng nhập mảng hợp lệ. ');
                return;
            }

            if (!Array.isArray(array1) || !Array.isArray(array2)) {
                alert('Vui lòng nhập mảng hợp lệ.');
                return;
            }

            const uniqueArray = getUniqueElements(array1, array2);
            document.getElementById('output').innerText = `Thành phần cần tìm : ${JSON.stringify(uniqueArray)}`;
        }

        function getUniqueElements(array1, array2) {
            const combinedArray = [...array1, ...array2];
            const uniqueArray = combinedArray.filter((item, index) => combinedArray.indexOf(item) === combinedArray
                .lastIndexOf(item));
            return uniqueArray;
        }
    </script>
